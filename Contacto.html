<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="fixed-top shadow-sm sticky-top px-2 py-2">
            <div class=" container-fluid  mx-lg-1 ms-lg-3 ">
                <img src="./img/neftlixlogo.png" alt="logo Netflix" />
                <div class="dropdown">
                  <i class="bi bi-globe"></i>
                  <select>
                    <option selected>Usuario</option>
                    <option value="Trini">Trini</option>
                  </select>
                </div>
                <option value="English">Enlgish</option>
            </div>
      <hr />
    </header>

    <div class="container mx-lg-1 ms-lg-3 ">
        <div class="row">
            <div class="col">                
                    <label for="exampleFormControlInput" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="exampleFormControlname">
                    <br>
                    <hr />
                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleFormControlEmail" placeholder="Nombre@ejemplo.com">
                    <br>
                    <hr />
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="10"></textarea>                
                    <br>
                    <hr />
                    <div class="nav-header  mx-lg-1 ms-lg-3 ">
                         <button > Enviar </button> 
                    </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
 
</body>
</html>
